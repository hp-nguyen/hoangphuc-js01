<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairs Matching Game</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        display: block;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="pageWrapper">
      <div id="state-container">
        <p id="coin">$: <span id="coin-amount"></span></p>
        <p id="message"></p>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="game-container"></div>
    </div>
    <script src="./DomElements.js"></script>
    <script src="./gameBoard.js"></script>
    <script src="./gameController.js"></script>
  </body>
</html>
